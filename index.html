<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOTIME</title>
    <link rel="icon" type="image/png" href="./resources/icons/favicon512.png" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Popup Overlay Styling */
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0.3s, opacity 0.3s;
        z-index: 1000;
      }

      iframe > footer {
        display: none !important;
      }

      .group[data-theme="dark"] .group-data-\[theme\=dark\]\:text-zinc-400 {
        display: none !important;
      }

      /* Popup Box Styling with RGB Border */
      @keyframes rgb-border {
        0% {
          border-color: red;
        }
        25% {
          border-color: blue;
        }
        50% {
          border-color: green;
        }
        75% {
          border-color: yellow;
        }
        100% {
          border-color: red;
        }
      }

      .popup {
        background: black;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 500px;
        border: 5px solid red;
        animation: rgb-border 3s infinite;
      }

      @media (max-width: 600px) {
        .popup {
          width: 95%;
          max-width: 90%;
        }
      }

      /* Chatbot Bubble Icon */
      .chatbot-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: #007bff;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        transition: background 0.3s;
      }

      .chatbot-icon:hover {
        background: #0056b3;
      }

      .chatbot-icon img {
        width: 30px;
        height: 30px;
      }

      /* Show Popup Class */
      .popup-overlay.show {
        visibility: visible;
        opacity: 1;
      }

      /* CMD AI Button */
      .cmd-ai-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #ff5733;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      .cmd-ai-btn:hover {
        background: #e04e2b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>AOT<br />AI Crypto Universe</h1>
        <h2>Launching soon!</h2>
        <p>We are currently making some improvements to our website!</p>
        <button id="notify-btn">Notify Me</button>
      </div>
    </div>

    <!-- CMD AI Button -->
    <button class="cmd-ai-btn" id="cmdAiBtn">cmdAI</button>

    <!-- Chatbot Bubble Icon -->
    <div class="chatbot-icon" id="chatbotIcon" style="display: none">
      <img src="./resources/icons/trm.jpeg" alt="Chatbot" />
    </div>

    <!-- Chatbot Popup -->
    <div class="popup-overlay" id="chatbotPopup">
      <div class="popup">
        <iframe
          src="https://www.chatbase.co/chatbot-iframe/Fc1awckFoGxvmXUW-DiIl"
          width="100%"
          style="height: 500px; border: none"
        ></iframe>
        <button class="close-btn" id="closeChatbotPopup">Close</button>
      </div>
    </div>

    <script>
      // Chatbot Popup Logic
      function openChatbotPopup() {
        document.getElementById("chatbotPopup").classList.add("show");
      }

      document
        .getElementById("chatbotIcon")
        .addEventListener("click", openChatbotPopup);
      document
        .getElementById("cmdAiBtn")
        .addEventListener("click", openChatbotPopup);

      document
        .getElementById("closeChatbotPopup")
        .addEventListener("click", () => {
          document.getElementById("chatbotPopup").classList.remove("show");
        });
    </script>
  </body>
</html>
